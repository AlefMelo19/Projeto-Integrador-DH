<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <h2>Ficha de Cadastro</h2>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                <input type="text" id="rg" name="rg" placeholder="RG" required>
                <input type="date" id="data-nascimento" name="data-nascimento" placeholder="Data de Nascimento" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <input type="text" id="cep" name="cep" placeholder="CEP" required>
                <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro" required>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                <input type="text" id="uf" name="uf" placeholder="UF" required>
                <input type="text" id="numero" name="numero" placeholder="Número" required>
            </fieldset>

            <fieldset>
                <legend>Informações de Contato</legend>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua Senha" required>
            </fieldset>

            <div class="g-recaptcha" data-sitekey="SEU_SITEKEY"></div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer>
        <p>Todos os direitos reservados &copy; 2023 Cordas Musical</p>
    </footer>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="cadastro.js"></script>
</body>
</html>
